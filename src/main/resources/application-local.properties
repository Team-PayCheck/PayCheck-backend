# ==========================================
# 로컬 개발 환경 설정 (spring.profiles.active=local)
# ==========================================

# Cookie Configuration - 로컬 HTTP 환경
# SameSite=Lax: 크로스 사이트 GET 허용 (로컬에서는 FE/BE 모두 localhost이므로 크로스 사이트 불필요)
# Secure=false: localhost는 HTTP이므로 Secure 쿠키 불필요
cookie.secure=false
cookie.same-site=Lax

# CORS Configuration - 로컬 FE 주소만 허용
cors.allowed-origins=http://localhost:3000,http://localhost:5173
